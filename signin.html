<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">

	<!-- Javascript SDKs-->
	<script src="js/amazon-cognito-auth.min.js"></script>
	<script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script> 
	<script src="js/amazon-cognito-identity.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script>

  function signInButton() {
    
  var authenticationData = {
        Username : document.getElementById("inputUsername").value,
        Password : document.getElementById("inputPassword").value,
    };
  
  var authenticationDetails = new AmazonCognitoIdentity.AuthenticationDetails(authenticationData);
    
  var poolData = {
        UserPoolId : "eu-west-1_i0HfJ8ilR", // Your user pool id here
        ClientId : "nfm3pqn7899pnc4mkomangdeb", // Your client id here
    };
  
    var userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);
  
    var userData = {
        Username : document.getElementById("inputUsername").value,
        Pool : userPool,
    };
  
    var cognitoUser = new AmazonCognitoIdentity.CognitoUser(userData);
    
  cognitoUser.authenticateUser(authenticationDetails, {
        onSuccess: function (result) {
          console.log(result);
      var accessToken = result.getAccessToken().getJwtToken();
      var idToken = result.getIdToken().getJwtToken();
      var refreshToken = result.getRefreshToken();
      var fullJWT = accessToken+idToken+refreshToken;
      //console.log(fullJWT); 
      window.location.href = "webform.html?token=" + accessToken + "-" + idToken + "-" + refreshToken;
        },
        onFailure: function(err) {
          console.log("in onFailure");
            alert(err.message || JSON.stringify(err));
        },
    });
  }
</script> 
  </head>
  <body>
    <div class="container">
    <div class="row" style="padding-top: 8%">
      <div class="col-3"></div>
    <div class="col-6 my-auto">
    <h1 class="display-4">Sign in</h1>
<hr/>
    <input type="text" id="inputUsername" class="form-control mb-4" placeholder="username">

    <input type="password" id="inputPassword" class="form-control mb-4" placeholder="Password">
    <button onclick="signInButton()" class="btn btn-info btn-block my-4">Sign in</button>

    <div class="text-center">
        <p class="lead">Not a member?
            <a href="signup.html">Register</a>
        </p>
    </div>
  </div>
  <div class="col-3"></div>
  </div>
  </div>



</body>
</html>
